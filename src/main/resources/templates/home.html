<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="name"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<ul th:each="line : ${lines}">
    <li th:text="${line}"></li>
    <form action="/" method="post">
        <input type="hidden" th:value="${line}" name="delete"/>
        <button type="submit" >Видалити</button>
    </form>

</ul>
<a href="/addtext">Добавити текст в базу</a>

</body>
</html>
